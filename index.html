<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" > 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-10 left-container p-0">
                    <div v-for="element, i  in elements" class="card-container" :class="elementCurrent === i ? 'active' : '' ">
                        <img v-bind:src="element.image" alt="{{element.title}}">
                        <div class="text-container">
                            <h3>{{element.title}}</h3>
                            <p>{{element.text}}</p>
                        </div>
                    </div>

                </div>

                <div class="col-2 right-container p-0">
                    <div class="container-img">
                        <img :src="element.image" alt="{{element.title}}" v-for="element, i in elements" class="img-card" :class="elementCurrent === i ? 'active' : '' ">
                    </div>
                    <div class="arrow-container">
                        <div class="arrow-top">
                            <i class="fas fa-arrow-up" @click="arrowUp()"></i>
                        </div>
                        <div class="arrow-bottom"><i class="fas fa-arrow-down" @click="arrowBottom()" ></i></div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
